<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>劳动合同风险分析系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white text-center">
                <h2>劳动合同风险分析系统</h2>
            </div>
            <div class="card-body">
                <p class="text-center text-muted">上传您的劳动合同文件（.txt 或 .docx），系统将使用AI模型进行智能分析，为每个条款提供：</p>
                <div class="row text-center mb-3">
                    <div class="col-md-3">
                        <div class="text-danger">
                            <i class="bi bi-exclamation-triangle" style="font-size: 2rem;"></i>
                            <p><small>条款缺陷分析</small></p>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="text-info">
                            <i class="bi bi-journal-text" style="font-size: 2rem;"></i>
                            <p><small>相关案例参考</small></p>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="text-warning">
                            <i class="bi bi-balance-scale" style="font-size: 2rem;"></i>
                            <p><small>判决结果分析</small></p>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="text-success">
                            <i class="bi bi-lightbulb" style="font-size: 2rem;"></i>
                            <p><small>修改建议</small></p>
                        </div>
                    </div>
                </div>
                
                <form action="/upload" method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="contract_file" class="form-label">合同文件</label>
                        <input class="form-control" type="file" id="contract_file" name="contract_file" accept=".txt,.docx" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cloud-upload" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M4.406 1.342A5.53 5.53 0 0 1 8 0c2.69 0 4.923 2 5.166 4.579C14.758 4.804 16 6.137 16 7.773 16 9.569 14.502 11 12.687 11H10a.5.5 0 0 1 0-1h2.688C13.979 10 15 8.981 15 7.773c0-1.216-1.02-2.228-2.313-2.228h-.5v-.5C12.188 2.825 10.328 1 8 1a4.53 4.53 0 0 0-4.433 3.16l-.838-1.472A.5.5 0 0 1 3 1.342V1.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-2a.5.5 0 0 1 .5-.5h.393a.5.5 0 0 1 .455.293z"/>
                                <path fill-rule="evenodd" d="M7.646 4.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 5.707V14.5a.5.5 0 0 1-1 0V5.707L5.354 7.854a.5.5 0 1 1-.708-.708z"/>
                              </svg>
                            上传并分析
                        </button>
                    </div>
                </form>

                <div id="loading" class="text-center mt-3" style="display: none;">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-2">正在分析合同，请稍候...</p>
                </div>

            </div>
        </div>
    </div>

    <script>
        document.querySelector('form').addEventListener('submit', function() {
            document.getElementById('loading').style.display = 'block';
        });
    </script>
</body>
</html>
